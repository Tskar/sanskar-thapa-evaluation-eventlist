<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="add-event">Add New Event</button>
      <table class="event-table">
        <thead>
          <tr class="table-head">
            <th><h3>Event</h3></th>
            <th><h3>Start</h3></th>
            <th><h3>End</h3></th>
            <th><h3>Actions</h3></th>
          </tr>
        </thead>
        <tbody id="event-list">
          
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
    <script src="event.js"></script>
  </body>
</html>
